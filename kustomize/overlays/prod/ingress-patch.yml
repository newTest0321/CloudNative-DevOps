apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: prod.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-frontend-service
                port:
                  number: 80
          - path: /books
            pathType: Prefix
            backend:
              service:
                name: prod-backend-service
                port:
                  number: 8000
